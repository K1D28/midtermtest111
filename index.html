<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #noteTitle, #noteContent {
      width: 80%;
      padding: 10px;
      font-size: 1em;
    }
    #noteContent {
      height: 100px;
    }
    .note {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Simple Notes App</h1>
  <form id="noteForm">
    <input type="text" id="noteTitle" placeholder="Title" required>
    <textarea id="noteContent" placeholder="Content" required></textarea>
    <button type="submit">Add Note</button>
  </form>
  <div id="notesList"></div>
  <script>
    const form = document.getElementById('noteForm');
    const notesList = document.getElementById('notesList');

    // Fetch notes from the backend
    async function fetchNotes() {
      const response = await fetch('/notes');
      return response.json();
    }

    // Render notes in the UI
    async function renderNotes() {
      const notes = await fetchNotes();
      notesList.innerHTML = '';
      notes.forEach(note => {
        const noteDiv = document.createElement('div');
        noteDiv.className = 'note';
        noteDiv.innerHTML = `<strong>${note.title}</strong><br>${note.content}<br><small>${new Date(note.timestamp).toLocaleString()}</small>`;
        notesList.appendChild(noteDiv);
      });
    }

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('noteTitle').value.trim();
      const content = document.getElementById('noteContent').value.trim();
      if (!title || !content) {
        alert('Title and content cannot be empty.');
        return;
      }
      const response = await fetch('/notes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content }),
      });
      if (response.ok) {
        form.reset();
        renderNotes();
      } else {
        alert('Failed to save the note.');
      }
    });

    // Initial render
    renderNotes();
  </script>
</body>
</html>
